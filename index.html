<head>
  <title>Vivek Sharma</title>
  <style>
    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('vivek.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #00ffcc;
      animation: glow 2s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffcc; }
      to { box-shadow: 0 0 30px #00ffcc; }
    }

    .glitch {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff; }
      50% { text-shadow: -2px -2px #00ffff; }
      100% { text-shadow: 2px 2px #ff00ff; }
    }

    .cta-buttons {
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      margin: 5px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn.whatsapp {
      background: #25d366;
      color: #fff;
    }

    .btn.portfolio {
      background: #007bff;
      color: #fff;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
