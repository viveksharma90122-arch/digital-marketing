<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Vivek Sharma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      line-height: 1.6;
    }

    header {
      background: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: #00d4ff;
      font-size: 1.5rem;
      margin: 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #f0f0f0;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #00d4ff;
    }

    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #00d4ff;
    }
    form {
      display: grid;
      gap: 1.2rem;
    }
    label {
      font-weight: 600;
      color: #ccc;
    }
    input, textarea {
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #1c1c1c;
      color: #fff;
    }
    input:focus, textarea:focus {
      border: 2px solid #00d4ff;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00d4ff, #007bff);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d4ff;
    }

    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .social-links a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      background: #1c1c1c;
      border: 2px solid #00d4ff;
      color: #00d4ff;
      transition: 0.3s;
    }
    .social-links a:hover {
      background: #00d4ff;
      color: #0a0a0a;
      box-shadow: 0 0 12px #00d4ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      color: #999;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>Vivek Sharma</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="contact-section">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div>
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <!-- Social Buttons -->
    <div class="social-links">
      <a href="https://wa.me/919012285865" target="_blank">WhatsApp</a>
      <a href="https://instagram.com/vivvek._.sharma" target="_blank">Instagram</a>
      <a href="https://facebook.com/" target="_blank">Facebook</a>
      <a href="sms:+919012285865">SMS</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Vivek Sharma | Digital Marketing
  </footer>

</body>
</html>
